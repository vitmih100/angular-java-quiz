<app-navbar></app-navbar>
<div class="row">
  <div class="col s8 offset-s2">
    <div class="card darken-1">
      <div class="card-content">
        <span>Elapsed {{ quizService.displayElapsedTime() }}</span>
        <div class="progress">
          <div class="determinate" [style.width.%]="(quizService.currentQuestion+1)*10"></div>
        </div>
        <span class="card-title">You've answered {{ quizService.getResult() }}
          out of {{ quizService.questions.length}}</span>

        <div class="card-action">

        </div>
      </div>
    </div>
  </div>
</div>
